<VirtualHost *:80>
    ServerName policycamp.test
    DocumentRoot /home/david-durant/Dev/policycamp

    # Error page
    ErrorDocument 404 /404.shtml

    DirectoryIndex index.shtml index.html

    <Directory "/home/david-durant/Dev/policycamp">
        Options Includes Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        AddOutputFilter INCLUDES .shtml
    </Directory>

    <Directory "/home/david-durant/Dev/policycamp/includes">
        Require all granted
        AllowOverride None
        Options None
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/policycamp.local-error.log
    CustomLog ${APACHE_LOG_DIR}/policycamp.local-access.log combined
</VirtualHost>
